services:
  - type: web
    name: secora-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
